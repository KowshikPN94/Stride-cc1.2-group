<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="atl_styles.css" rel="stylesheet" />
    <script src="atl_script.js" defer></script>
    <title>Atlanta</title>
  </head>
  <body>
    <h1 id="title">Atlanta</h1>
    <div id="allActivities">
      <div id="ac1" class="activityContainer">
        <h2>Attractions</h2>
        <div class="activityInfo">
          <span>
            <div class="activityRow">
              <h3>
                <a href="https://www.georgiaaquarium.org/">Georgia Aquarium</a>
              </h3>
              <img class="activityPic" src="images/aquar.jpg" />
            </div>
            <div class="activityRow">
              <h3><a href="https://zooatlanta.org/">Atlanta Zoo</a></h3>
              <img class="activityPic" src="images/zoo.jpg" />
            </div>
            <div class="activityRow">
              <h3>
                <a href="https://www.worldofcoca-cola.com/"
                  >World of Coca-Cola</a
                >
              </h3>
              <img class="activityPic" src="images/cocacola.jpg" />
            </div>
          </span>
        </div>
      </div>
      <div id="ac2" class="activityContainer">
        <h2>Activities</h2>
        <div class="activityInfo">
          <span>
            <div class="activityRow">
              <h3>
                <a href="https://discoveratlanta.com/partner/atlanta-beltline/"
                  >Georgia Beltline</a
                >
              </h3>
              <img class="activityPic" src="images/beltline.jpg" />
            </div>
            <div class="activityRow">
              <h3>
                <a href="https://discoveratlanta.com/partner/skyview-atlanta/"
                  >Starlight Drive-In</a
                >
              </h3>
              <img class="activityPic" src="images/starlight.jpg" />
            </div>
            <div class="activityRow">
              <h3>
                <a href="https://discoveratlanta.com/partner/path-400/"
                  >Path 400</a
                >
              </h3>
              <img class="activityPic" src="images/path400.jpg" />
            </div>
          </span>
        </div>
      </div>
      <div id="ac3" class="activityContainer">
        <h2>Restaurants</h2>
        <div class="activityInfo">
          <span>
            <div class="activityRow">
              <h3>
                <a
                  href="https://www.tripadvisor.com/Restaurant_Review-g60898-d950845-Reviews-Fox_Bros_BBQ-Atlanta_Georgia.html"
                  >Fox Bros. Bar-B-Q</a
                >
              </h3>
              <img class="activityPic" src="images/foxbros.jpg" />
            </div>
            <div class="activityRow">
              <h3>
                <a href="https://www.howcrispy.com/">How Crispy Express</a>
              </h3>
              <img class="activityPic" src="images/howcrispy.jpg" />
            </div>
            <div class="activityRow">
              <h3>
                <a
                  href="http://www.taqueriadelsol.com/georgia/locations/index.html"
                  >Taqueria del Sol</a
                >
              </h3>
              <img class="activityPic" src="images/taqdelsol.jpg" />
            </div>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
